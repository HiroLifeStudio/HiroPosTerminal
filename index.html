<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Terminal de Pago NFC</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="payment-terminal">
       <!-- Zona para deslizar la tarjeta en la parte superior -->
       <div class="nfc-card-zone" id="nfcZone">
           <div class="nfc-drop-indicator" id="nfcDropIndicator"></div>
       </div>

       <!-- Logo sin enlace -->
       <div class="terminal-logo">
           <img src="https://i.imgur.com/np6VjB7.png" alt="HIRO LIFE" id="logoImage">
       </div>

       <div class="screen-mask">
           <div class="payment-terminal-content">
               <div class="terminal-screen">
                   <div class="transaction-header">
                       <h2>
                           <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                               <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                               <line x1="16" y1="2" x2="16" y2="6"></line>
                               <line x1="8" y1="2" x2="8" y2="6"></line>
                               <line x1="3" y1="10" x2="21" y2="10"></line>
                           </svg>
                           Comprobante de Pago
                       </h2>
                       <div class="date-time" id="transactionDateTime">01/01/2025 - 12:00 PM</div>
                   </div>

                   <div class="merchant-info">
                       <div class="merchant-icon">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                               <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                               <polyline points="9 22 9 12 15 12 15 22"></polyline>
                           </svg>
                       </div>
                       <div class="merchant-details">
                           <div class="merchant-name">Hiro Life Store</div>
                           <div class="merchant-location">Los Santos, SA</div>
                       </div>
                   </div>

                   <div class="payment-details">
                       <div class="detail-row">
                           <span>Subtotal</span>
                           <span id="subtotalDisplay">$0.00</span>
                       </div>
                       <div class="detail-row">
                           <span>IVA (16%)</span>
                           <span id="taxDisplay">$0.00</span>
                       </div>
                       <div class="detail-row total">
                           <span>Total a pagar</span>
                           <span id="amountDisplay">$0.00</span>
                       </div>
                   </div>

                   <div class="payment-status" id="paymentStatus">Acerca tu tarjeta para pagar</div>
               </div>

               <div class="success-screen" id="successScreen">
                   <h2>¡Pago exitoso!</h2>
                   <p>Tu factura ha sido pagada correctamente.</p>
                   <button id="closeButton">Cerrar</button>
               </div>
           </div>
       </div>
   </div>

   <div id="card" class="card">
       <div class="card-content">
           <div class="card-chip">
               <!-- Chip Grid -->
               <div class="chip-grid"></div><div class="chip-grid"></div><div class="chip-grid"></div>
               <div class="chip-grid"></div><div class="chip-grid"></div><div class="chip-grid"></div>
               <div class="chip-grid"></div><div class="chip-grid"></div><div class="chip-grid"></div>
               <div class="chip-grid"></div><div class="chip-grid"></div><div class="chip-grid"></div>
           </div>
           <div class="contactless-icon">
               <span></span><span></span><span></span>
           </div>
           <div class="card-stripe"></div>
           <div class="card-logo"><span>HIRO BANK</span></div>
           <div class="card-number">•••• •••• •••• 4242</div>
           <div class="card-holder">USUARIO HIRO</div>
           <div class="card-expiry">VÁLIDA HASTA 12/30</div>
           <div class="card-brand">NFC</div>
       </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
